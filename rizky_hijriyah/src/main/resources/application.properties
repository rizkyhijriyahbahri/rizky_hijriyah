pms.dummy = This is a dummy for local environment
#APPLICATION
server.servlet.context-path=/api/usermanagement
server.port=8080
spring.application.name=user-management
spring.main.allow-circular-references= true
#Allow H2 DB to be accessed via browser and via Java application
spring.h2.console.enabled=true
#database server path
spring.h2.console.path=/h2-console
#DB url and DB name (usermanagement)
spring.datasource.url=jdbc:h2:file:~/h2/usermanagement
#DB username
spring.datasource.username=sasa
#DB password
spring.datasource.password=sa
#DB driver
spring.datasource.driverClassName=org.h2.Driver
#Tells to keep existing data and table while server restart, other value is create where after server restarts all the tables will be dropped and new tables will be created from the Entity classes
spring.jpa.hibernate.ddl-auto = update
#This enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
